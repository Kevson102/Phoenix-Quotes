<p><small><strong>By: </strong>{{quote.quoteAuthor}} </small> <small style="margin-left: 10px;"><strong>Publisher: </strong>{{quote.quotePublisher}}</small></p>
<div class="text-left">
  <small><strong>posted on: </strong>{{quote.date | date}}</small><br>
  <small><strong>Time elapsed: </strong>{{quote.date | dateCounter}}</small><br>
</div>
<div class="delete">
  <button class="btn btn-danger" (click)='quoteDelete(true)'>Delete Quote</button>
</div>
