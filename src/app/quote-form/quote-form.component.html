<div class="sectionform">
  <h2 class="text-center">Post a quote</h2>
  <form action="" class="center-block text-center" #quoteForm='ngForm'>
    <div class="input">
      <input type="text" class="form-control" id="quoteAuthor" name="quoteAuthor" placeholder="Author's Name..." [(ngModel)]="newQuote.quoteAuthor" required>
    </div>

    <div class="input">
      <input type="text" class="form-control" id="writer" name="quotePublisher" placeholder="Your Name..."[(ngModel)]="newQuote.quotePublisher" required>
    </div>

    <div class="input">
      <textarea name="quote" id="quote" class="form-control" name="quoteStatement" cols="40" rows="4" placeholder=" Please enter your quote here"[(ngModel)]="newQuote.quoteStatement" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary btn-success"><strong>Publish</strong></button>
  </form>
</div>
<div class="varify">
  <h3 class="text-center">The Info below will be posted</h3>
  <p><small>Author: {{newQuote.quoteAuthor}}</small></p>
  <p><small>publisher: {{newQuote.quotePublisher}}</small></p>
  <p><small>Quote: {{newQuote.quoteStatement}}</small></p>
</div>
