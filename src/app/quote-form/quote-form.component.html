<h2 class="text-center">Post a quote</h2>
<form action="" class="center-block">
  <div class="">
    <input type="text" class="form-control" id="author" name="author" placeholder="Author's Name" required> <br>
  </div>

  <div class="">
    <input type="text" class="form-control" id="writer" placeholder="Your Name" required> <br>
  </div>

  <div class="">
    <textarea name="quote" id="quote" class="form-control" cols="40" rows="4" placeholder=" Please enter your quote here" required></textarea> <br>
  </div>

  <button type="submit" class="btn btn-primary btn-success"><strong>Publish</strong></button>
</form>
